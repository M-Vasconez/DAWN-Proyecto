    <div id="formulario" class="half">
      <form>
        <p>Nombre y Apellido</p>
        <input type="text">
        <p>Correo Electronico</p>
        <input type="email">
        <p>Telefono</p>
        <input type="number">
        <p>Mensaje</p>
        <textarea rows="10" cols="30">Escriba un mensaje</textarea>
      </form>
    </div>

    <div id="mapa" class="half">
      <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY&q=Space+Needle,Seattle+WA">
      </iframe>
    </div>
